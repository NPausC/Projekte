<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <h1>
            Unser Dialog Test
        </h1>
            <button aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()">Dialog öffnen
            </button>
            <dialog id="myDialog">
        <header>
            <h2 id="dialogTitle" aria-labelledby="dialogTitle" aria-describedby="dialogDescr">
            Mein Dialog
            </h2>
        </header>
        <section>
            <p id="dialogDescr"> hier steht Information</p>
        </section>
        <footer>
            <button aria-label="Dialog schließen" onclick="closeDialog()">schließen</button>
        </footer>
    </dialog>
    </main>
    <script>
        const dialogRef = document.getElementById("myDialog");

        function openDialog(){
            dialogRef.showModal();
        }

        function closeDialog(){
            dialogRef.close();
        }
    </script>
</body>
</html>
