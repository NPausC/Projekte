<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerMeyer | Ordering App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="icon" type="image/png" href="assets/img/shiny_burger.png">
</head>

<body onload="initApp()">

    <header>
        <div class="header-content">
            <div class="header-left-group">
                <img src="./assets/img/takeout_dining.png" alt="Delivery Icon">
                <img src="./assets/img/Bestell APP.png" alt="BurgerMeyer Logo" class="main-logo">
            </div>
            <div class="header-right-group">
                <img src="./assets/icons/menu.png" alt="Menu Icon">
            </div>
        </div>
    </header>

    <section class="hero">
        <img src="./assets/img/hero_image.jpg" alt="Restaurant Banner" class="hero-img">
        <div class="restaurant-badge">
            <img src="./assets/img/shiny_burger.png" alt="Restaurant Logo">
        </div>
    </section>

    <section class="restaurant-info-container">
        <div class="name-rating-row">
            <h1 class="hero-title"><span class="accent-color">Burger</span>Meyer</h1>
            <div class="rating-badge">
                <span>★</span>
                <span class="rating-number">4,1</span>
                <span class="rating-count">(317)</span>
            </div>
        </div>
        <p class="restaurant-description">The best of Burgers, Pizza, and Greens, all in one great place.</p>
    </section>
    <div class="main-content-wrapper">
        <main id="dish-content" class="dish-area"></main>
        <aside id="basket-container" class="basket-sidebar">
            <div class="basket-inner">
                <h2>Your Basket</h2>
                <div id="basket-items"></div>
                <div class="basket-totals">
                    <div class="total-line"><span>Subtotal</span><span id="subtotal">0,00 €</span></div>
                    <div class="total-line"><span>Delivery</span><span>4,99 €</span></div>
                    <div class="total-line grand-total"><span>Total</span><span id="total-price">0,00 €</span></div>
                    <button onclick="completeOrder()" class="buy-now-btn">Buy now</button>
                </div>
            </div>
        </aside>
    </div>

    <footer>

        <div class="footer-content">

            <span>© 2026 BurgerMeyer</span>

            <a href="#">Imprint</a>

            <a href="#">Cookie Preferences</a>

        </div>

    </footer>

    <div class="mobile-navbar">
        <div class="mobile-basket-trigger" onclick="toggleMobileBasket()">
            <img src="./assets/icons/shopping_cart.png" alt="Basket">
            <span id="basket-badge" class="basket-badge hidden">0</span>
        </div>
    </div>

    <div id="mobile-basket-overlay" class="overlay hidden" onclick="toggleMobileBasket()">
        <div class="mobile-basket-content" onclick="event.stopPropagation()">
            <span class="close-overlay" onclick="toggleMobileBasket()">×</span>
            <div class="basket-inner">
                <h2>Your Basket</h2>
                <div id="mobile-basket-items"></div>
                <div class="basket-totals">
                    <div class="total-line"><span>Subtotal</span><span id="mobile-subtotal">0,00 €</span></div>
                    <div class="total-line"><span>Delivery</span><span>4,99 €</span></div>
                    <div class="total-line grand-total"><span>Total</span><span id="mobile-total-price">0,00 €</span>
                    </div>
                    <button onclick="completeOrder()" class="buy-now-btn">Buy now</button>
                </div>
            </div>
        </div>
    </div>

    <div id="order-overlay" class="overlay hidden" onclick="closeConfirmation()">
        <div class="modal" onclick="event.stopPropagation()">
            <span class="close-overlay" onclick="closeConfirmation()">✕</span>
            <img src="./assets/img/delivery_car.png" alt="Car" style="width:80px; margin-bottom:20px">
            <h2>Order confirmed!</h2>
            <p>Your food is on the way!</p>
        </div>
    </div>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
</body>

</html>
