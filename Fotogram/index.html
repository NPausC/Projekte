<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700;800&family=Palanquin:wght@700&display=swap" rel="stylesheet">

</head>
    <body onload="render()">
        <header>
            <img src="./img/Capa_1.png" alt="Fotogram Logo" class="logo">
        </header>
    <main>
        <h1>Your personal photo album</h1>
        <div id="image-gallery"></div>
    </main>
    <div id="overlay" class="d-none" onclick="closeImage()">
        <div class="overlay-card" onclick="event.stopPropagation()">
            <div class="overlay-header">
                <span id="image-title">Image Title</span>
                <button class="close-btn" onclick="closeImage()" aria-label="Schließen">
                <img src="img/close.svg" alt="Fenster schließen">
                </button>
            </div>
        <img id="full-image" src="" alt="Großansicht">
            <div class="overlay-footer">
                <button class="nav-btn" onclick="prevImage()" aria-label="nächstes Bild">
                <img src="img/Button.svg" class="nav-arrow prev" alt="Button">
                </button>
                <span id="image-counter"></span>
                <button class="nav-btn" onclick="nextImage()" aria-label="vorheriges Bild">
                <img src="img/Button.svg" class="nav-arrow next" alt="Button">
                </button>
            </div>
        </div>
    </div>
    <footer>
    <img src="img/Subtract.png" alt="Footer Wave" class="footer-wave">  
    <div class="footer-content">
        <img src="img/Logo.png" alt="DA Logo" class="footer-logo">
        <p>© 2023 Developer Akademie GmbH</p>
    </div>
</footer>

    <script src="script.js"></script>

    </body>
</html>
